<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <div>
        <form action="\race">
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last" required>
    </div>
    <p>Select a Race:</p>
    <div>
            <input type="radio" name="select" id="fun" value="funrun">
            <label for="fun">Fun Run 5k</label>
    </div>
            <input type="radio" name="select" id="half" value="halfmarathon">
            <label for="half">Half Marathon</label>
    <div>
            <input type="radio" name="select" id="full" value="fullmarathon">
            <label for="full">Full Marathon</label>
    </div>
    <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
    </div>
    <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">18-50</option>
                <option valeu="above50">50 +</option>
            </select>
        </div>
    <div>
            <button>Register!</button>
    </div>
    
        </form>
</body>
</html>
