<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">Do not submit de form</button>
        <!-- se colocar type="button" irá se comportar como um botão normal
        e não irá submeter o formulário-->
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="senha" name="password">
        </p>
        <p>
            <label for="color">Select a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Write a number</label>
            <input id="number" type="number" name="number">
        </p>
        <button>Submit</button> <!--Se estiver dentro do forms, irá submeter o forms-->
        <input type="submit" value="Click me!"> <!--Outro jeito de fazer o mesmo-->
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking Search</h2>
    <h3>Search Reddit</h3>

        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action= "https://www.youtube.com/search">
        <input type="texto" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="grande">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="medio">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="meat">Meat</option>
                <option value="Bread">Bread</option>
            </select>
        </p>
        <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" id="cheese" min="1" max="10" value="5" name="cheese_level">
        </p>
        <button>Submit</button>
        <p>
            <label for="request">Any Special Requests?</label>
            <br>
            <textarea id="request" rows="10" cols="40" name="Requests?" placeholder="Escreva sua requisição aqui."></textarea>
        </p>
    </form>
    <h2>Validations Demo</h2>
    <form action="\dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required>
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" minlength="5" maxlength="20" required>
    </p>
    <p>
        <input type="email" required>
        <input type="url">
    </p>
    <button>Submit</button>
    </form>
